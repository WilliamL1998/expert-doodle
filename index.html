<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <Header> Coding Quiz Challenge</Header>
    <div id="timer" class="timer hidden">Timer: </div>
    <button class="highscoresButton">Highscores</button>
    <section class="container">
        <div id="question" class="hidden">Question</div>
        <div class="choices hidden" id="choices">
            <div id="choiceA">A</div>
            <div id="choiceB">B</div>
            <div id="choiceC">C</div>
            <div id="choiceD">D</div>
        </div>
        <div id="divPrompt">Try to answer these coding-related multiple choice questions.</div>
        <button id="nextButton" class="hidden">Next</button>
        <button id="startButton" class="startButton">Start</button>
        <div id="highscores" class="hidden">Highscores
            <div>
                <ul>
                    <li>bla</li>
                </ul>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
